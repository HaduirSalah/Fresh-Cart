<!-- show moon icon when dark mode is active -->
<i class="fa-solid fa-moon m-2 fs-5" *ngIf="(darkModeService.isDarkMode$ | async)" (click)="toggleDarkMode()"></i>   

<!-- show sun icon when light mode is active -->
<i class="fa-solid fa-sun m-2 fs-5" *ngIf="!(darkModeService.isDarkMode$ | async)" (click)="toggleDarkMode()"></i>
