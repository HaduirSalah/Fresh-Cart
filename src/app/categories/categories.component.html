
<owl-carousel-o [options]="customOptions">
 
    <ng-container *ngFor="let category of ListCategory">
      <ng-template carouselSlide >
        <img height="200" [src]="category.image" [alt]="category.name">
        <h6 class="text-center p-2">{{category.name}}</h6>
      </ng-template>
    </ng-container>
 
  </owl-carousel-o>
